<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question/Answer</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Font-Awesome library -->
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <header>
        <h2>Question/Answer</h2>
    </header>
    <div class="container">
        <div class="question">
            <div class="question-section">
                <h4 class="question-text">You like college ?</h4>
                <div class="icon">
                    <button type="button" class="plus">
                        <i class="far fa-plus-square"></i>
                    </button>
                    <button type="button" class="minus">
                        <i class="far fa-minus-square"></i>
                    </button>
                </div>
            </div>
            <div class="answer-section">
                <p>There is a lot of stuff I don't need to mention, but generally, yeah, I think it's a good environment to meet some genuinely good people.</p>
            </div>
        </div>
        <div class="question">
            <div class="question-section">
                <h4 class="question-text">What field you are in ?</h4>
                <div class="icon">
                    <button type="button" class="plus">
                        <i class="far fa-plus-square"></i>
                    </button>
                    <button type="button" class="minus">
                        <i class="far fa-minus-square"></i>
                    </button>
                </div>
            </div>
            <div class="answer-section">
                <p>Computer sience field</p>
            </div>
        </div>
        <div class="question">
            <div class="question-section">
                <h4 class="question-text">You are in a sientific club ?</h4>
                <div class="icon">
                    <button type="button" class="plus">
                        <i class="far fa-plus-square"></i>
                    </button>
                    <button type="button" class="minus">
                        <i class="far fa-minus-square"></i>
                    </button>
                </div>
            </div>
            <div class="answer-section">
                <p>Yeah, <a href="https://www.esperanza-club.tech/" target="_blank">Esperanza computer sience club</a></p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
